<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-3">
            <img src="{{ product.icon.url }}" class="img-fluid" />
        </div>
        <div class="col-9">
            <a href="{{ product.url }}">
                <h1>{{ product.title }}</h1>
            </a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-9">
            <img src="{{ product.image.url }}" class="img-fluid" />
        </div>
        <div class="col-3">
            <a href="javascript:{document.getElementById('upvote').submit()}">
                <button class="btn btn-primary btn-lg btn-block">
                    Upvote {{ product.votes_total }}
                </button>
            </a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-9">
            <h4> Hunted by {{ product.hunter.get_username }} </h4>
        </div>
        <div class="col-3 text-right">
            <h4>{{ product.pub_date_simple }}</h4>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-12">
            <p> <font size=7> {{ product.body }} </font> </p>
        </div>
    </div>

    <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type="hidden" />
    </form>
{% endblock %}

</body>
</html>
